    header {

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: cyan;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .galeria {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

    .galeria img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff44;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #aaa;
      font-size: 0.9rem;
